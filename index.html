<html>
    <head>
        <title>Personal Kanban</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script type="text/javascript" src="./kanban.js"></script>
    </head>
    <body>
        <div class="row">
            <div class="column">
                <h1>Ready</h1>
                <div id="readyCards" class="card-container"></div>
            </div>
            <div class="column">
                <h1>In Progress</h1>
                <div id="inProgressCards" class="card-container"></div>
            </div>
            <div class="column">
                <h1>Done</h1>
                <div id="doneCards" class="card-container"></div>
            </div>
        </div>

        <script>init()</script>
    </body>
</html>
