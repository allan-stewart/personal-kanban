<html>
    <head>
        <title>Personal Kanban</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script type="text/javascript" src="./kanban.js"></script>
    </head>
    <body>
        <div id="modal" class="hidden">
            <div id="modal-content">
                <h2>Card Detail</h2>
                <form>
                    <input id="cardTextInput" type="text" placeholder="Card text goes here">
                    <button onclick="saveCard()">Save</button>
                    <button class="secondary" onclick="cancelModal()">Cancel</button>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="column">
                <h1>Ready</h1>
                <div class="controls">
                    <button id="newCardButton" onclick="newCard()">New Card</button>
                    <div class="wip-control">
                        WIP Limit: <input id="readyWip" type="number" value="1" min="1" max="10">
                    </div>
                </div>
                <div id="readyCards" class="card-container"></div>
            </div>
            <div class="column">
                <h1>In Progress</h1>
                <div class="controls">
                    <div class="wip-control">
                        WIP Limit: <input id="inProgressWip" type="number" value="1" min="1" max="10">
                    </div>
                </div>
                <div id="inProgressCards" class="card-container"></div>
            </div>
            <div class="column">
                <h1>Done</h1>
                <div class="controls"></div>
                <div id="doneCards" class="card-container"></div>
            </div>
        </div>

        <script>init()</script>
    </body>
</html>
